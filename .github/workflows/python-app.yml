name: RAG Intro

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:

  # -------------------------------
  # 1. LINT JOB
  # -------------------------------
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install dependencies (Pipfile.lock)
        run: |
          pipenv install --deploy --ignore-pipfile

      - name: Run flake8 (strict)
        run: |
          pipenv run flake8 . \
            --exclude=.venv,venv,.git,__pycache__,build,dist \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics

      - name: Run flake8 (style)
        run: |
          pipenv run flake8 . \
            --exclude=.venv,venv,.git,__pycache__,build,dist \
            --count \
            --exit-zero \
            --max-complexity=10 \
            --max-line-length=127 \
            --statistics

  # -------------------------------
  # 2. TEST JOB
  # -------------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install dependencies
        run: |
          pipenv install --deploy --ignore-pipfile

      - name: Run tests if present
        run: |
          if ls -1 *test*.py 2>/dev/null | grep -q .; then
              pipenv run pytest
          else
              echo "No tests found. Skipping pytest."
          fi

  # -------------------------------
  # 3. RUN AGENT SCRIPT
  # -------------------------------
  run-agent:
    runs-on: ubuntu-latest
    needs: test

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      LANGSMITH_TRACING: ${{ secrets.LANGSMITH_TRACING }}
      LANGSMITH_ENDPOINT: ${{ secrets.LANGSMITH_ENDPOINT }}
      LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
      LANGSMITH_PROJECT: ${{ secrets.LANGSMITH_PROJECT }}
      INDEX_NAME: ${{ secrets.INDEX_NAME }}
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install dependencies
        run: |
          pipenv install --deploy --ignore-pipfile

      - name: Execute ingestion.py
        run: |
          pipenv run python ingestion.py
